<ion-header>
</ion-header>

<ion-content class="ion-padding">
	<ion-img src="assets/parkit.png"></ion-img>
	<form (ngSubmit)="login()" [formGroup]="credentials">
		<ion-item fill="solid" class="ion-margin-bottom">
			<ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
			<ion-note slot="error" *ngIf="(email!.dirty || email!.touched) && email!.errors">
				Email is invalid or is not part of DKIT domain.
			</ion-note>
		</ion-item>
		<ion-item fill="solid" class="ion-margin-bottom">
			<ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
			<ion-note slot="error" *ngIf="(password!.dirty || password!.touched) && password!.errors">
				Password needs to be at least 6 characters long.
			</ion-note>
		</ion-item>
		<ion-button type="button" expand="block" color="secondary" (click)="register()">Register</ion-button>
		<ion-button type="submit" expand="block" [disabled]="!credentials.valid">Sign In</ion-button>
	</form>
</ion-content>
